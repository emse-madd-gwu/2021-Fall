## .center[Mixed logit]

### Preference parameters follow a distribution&lt;br&gt;**across sample population**

.leftcol[
&lt;center&gt;
&lt;img src="images/mixed_par.png" width=500&gt;
&lt;/center&gt;
]

.rightcol[
## `$$\tilde{u}_j = \beta_1 x_j + \varepsilon_j$$`

## `$$\beta_1 \sim \mathrm{N} (\mu_1, \sigma_1)$$`

Parameter | Estimate | Standard Error 
----------|----------|-----------------
`\(\mu_1\)`   | 0.1      | 0.01
`\(\sigma_1\)` | 0.1      | 0.01
]

---

## Which distribution should I use? 

.cols3[
**Normal distribution**

When preferences can be positive or negative

e.g. `brand = "n"`

&lt;img src="figs/unnamed-chunk-5-1.png" width="522.144" /&gt;
]

--

.cols3[
**Log-normal distribution**

When preferences should be strictly positive

e.g. `price = "ln"`

&lt;img src="figs/unnamed-chunk-6-1.png" width="522.144" /&gt;
]

--

.cols3[
**Fixed parameter**

When preferences appear to be homogeneous 

(e.g. `\(\sigma\)` is very small)

&lt;img src="figs/unnamed-chunk-7-1.png" width="522.144" /&gt;
]

---

class: center

### Mixed logits are not equivalent in Preference vs. WTP space

.leftcol[
### Preference space

### `$$\tilde{u}_j = \alpha p_j + \beta x_j + \varepsilon_j$$`

### `$$\alpha \sim \ln\mathrm{N} (\mu_1, \sigma_1)$$`

### `$$\beta \sim \mathrm{N} (\mu_2, \sigma_2)$$`
]

---

class: center

### Mixed logits are not equivalent in Preference vs. WTP space

.leftcol[
### Preference space

### `$$\tilde{u}_j = \alpha p_j + \beta x_j + \varepsilon_j$$`

### `$$\alpha \sim \ln\mathrm{N} (\mu_1, \sigma_1)$$`

### `$$\beta \sim \mathrm{N} (\mu_2, \sigma_2)$$`

### `$$\omega = \frac{\beta}{-\alpha} = \frac{\mathrm{N} (\mu_2, \sigma_2)}{- \ln\mathrm{N} (\mu_1, \sigma_1)}$$`
]

--

.rightcol[
### WTP space

### `$$\tilde{u}_j = \lambda(\omega_1 x_j - p_j) + \varepsilon_j$$`

### `$$\omega_1 \sim \mathrm{N} (\mu_1, \sigma_1)$$`
]

---

### .center[Use interactions to model preferences for multiple groups]

.leftcol[
### Homogenous model: 

### `\(\tilde{u}_j = \beta_1 x_j + \varepsilon_j\)`

### Two groups: A &amp; B

### `\(\tilde{u}_j = \beta_1 x_j + \beta_2 x_j \delta^\mathrm{B} + \varepsilon_j\)`

### `\(\quad = (\beta_1 + \beta_2 \delta^\mathrm{B}) x_j + \varepsilon_j\)`

]

.rightcol[

Par.| Meaning 
----|--------
`\(\beta_1\)` | Effect of `\(x_j\)` for group A
`\(\beta_2\)` | _Difference_ in effect of `\(x_j\)` between groups

]

---

class: center 

# What's the difference?

.leftcol[
## Separate models <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"/></svg>

$$
\tilde{u}_j^\mathrm{A} = \beta_1^\mathrm{A} x_j + \varepsilon_j^\mathrm{A}
$$

$$
\tilde{u}_j^\mathrm{B} = \beta_1^\mathrm{B} x_j + \varepsilon_j^\mathrm{B}
$$
]

.rightcol[
## Single model <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>

`$$\tilde{u}_j = \beta_1 x_j + \beta_2 x_j \delta^\mathrm{B} + \varepsilon_j$$`
]

---

# .center[Accounting for scale differences]

.leftcol[
## .center[Separate models <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"/></svg>]

$$
\tilde{u}_j^\mathrm{A} = \alpha^\mathrm{A} p_j + \beta_1^\mathrm{A} x_j + \varepsilon_j^\mathrm{A}
$$

$$
\tilde{u}_j^\mathrm{B} = \alpha^\mathrm{B} p_j + \beta_1^\mathrm{B} x_j + \varepsilon_j^\mathrm{B}
$$

Imagine you got the following results 

- `\(\hat{\alpha}^\mathrm{A}\)` = 100
- `\(\hat{\beta}^\mathrm{A}\)` = 200
- `\(\hat{\alpha}^\mathrm{B}\)` = 1
- `\(\hat{\beta}^\mathrm{B}\)` = 2
]

--

.rightcol[
## .center[Single model <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>]

`$$\tilde{u}_j = \alpha_1 p_j + \alpha_2 p_j \delta^\mathrm{B} + \beta_1 x_j + \beta_2 x_j \delta^\mathrm{B} + \varepsilon_j$$`

`$$\quad = (\alpha_1 + \alpha_2 \delta^\mathrm{B}) p_j + (\beta_1 + \beta_2 \delta^\mathrm{B}) x_j + \varepsilon_j$$`
]

---

# .center[Accounting for scale differences]

.leftcol[
## .center[Preference Space <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:red;overflow:visible;position:relative;"><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"/></svg>]

$$
\tilde{u}_j^\mathrm{A} = \alpha^\mathrm{A} p_j + \beta_1^\mathrm{A} x_j + \varepsilon_j^\mathrm{A}
$$

$$
\tilde{u}_j^\mathrm{B} = \alpha^\mathrm{B} p_j + \beta_1^\mathrm{B} x_j + \varepsilon_j^\mathrm{B}
$$

Imagine you got the following results 

- `\(\hat{\alpha}^\mathrm{A}\)` = 100
- `\(\hat{\beta}^\mathrm{A}\)` = 200
- `\(\hat{\alpha}^\mathrm{B}\)` = 1
- `\(\hat{\beta}^\mathrm{B}\)` = 2
]

--

.rightcol[
## .center[WTP Space <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:green;overflow:visible;position:relative;"><path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"/></svg>]

$$
\tilde{u}_j^\mathrm{A} = \lambda^\mathrm{A}(\omega_1^\mathrm{A} x_j - p) + \varepsilon_j^\mathrm{A}
$$

$$
\tilde{u}_j^\mathrm{B} = \lambda^\mathrm{B}(\omega_1^\mathrm{B} x_j - p) + \varepsilon_j^\mathrm{B}
$$

$$
\omega = \frac{\beta}{- \alpha}
$$

- `\(\hat{\omega}^\mathrm{A} = 200 / (-100) = -2\)`
- `\(\hat{\omega}^\mathrm{B} = 2 / (-1) = -2\)`

]

---

# Practice Question 1

Suppose we estimate the following utility model describing preferences for cars:

$$
\tilde{u}_j = \beta_1 x_j^{\mathrm{price}} + \beta_2 x_j^{\mathrm{mpg}} + \beta_3 x_j^{\mathrm{elec}} + \varepsilon_j
$$

a) Using interactions, write out a model that accounts for differences in the effects of `\(x_j^{\mathrm{price}}\)`, `\(x_j^{\mathrm{mpg}}\)`, and `\(x_j^{\mathrm{elec}}\)` between two groups: A and B.

b) Write out the effects of `\(x_j^{\mathrm{price}}\)`, `\(x_j^{\mathrm{mpg}}\)`, and `\(x_j^{\mathrm{elec}}\)` for each group.

# Practice Question 2

Suppose we estimate the following utility model describing preferences for chocolate bars between two groups: A &amp; B

$$
\tilde{u}_j = \beta_1 x_j^{\mathrm{price}} + \beta_2 x_j^{\mathrm{caco}} + \beta_3 x_j^{\mathrm{price}}\delta_j^{\mathrm{B}} + \beta_4 x_j^{\mathrm{cacao}}\delta_j^{\mathrm{B}} + \varepsilon_j
$$

.leftcol55[
The estimated model produces the following coefficients and hessian:

`\(\beta\)` = [-0.7, 0.1, 0.2, 0.8]

$$
H =
`\begin{bmatrix}
-6000 &amp; 50 &amp; 60 &amp; 70
\\
50 &amp; -700 &amp; 50 &amp; 100
\\
60 &amp; 50 &amp; -300 &amp; 20
\\
70 &amp; 100 &amp; 20 &amp; -6000
\end{bmatrix}`
$$
]

.rightcol45[
a) Use the `mvrnorm()` function from the `MASS` library to generate 10,000 draws of the model coefficients.

b) Use the draws to compute the mean WTP and 95% confidence intervals of the effects of `\(x_j^{\mathrm{price}}\)` and `\(x_j^{\mathrm{cacao}}\)` for each group (A &amp; B).
]
